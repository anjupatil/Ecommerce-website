    <main>
      <aside>
        <section>
          <title>Colors</title>
          <ul id="color-filter">
            <li>
              <input id="red" type="checkbox" name="color" value="red"/>
              <label for="red">Red</label>
            </li>
            <li>
              <input id="blue" type="checkbox" name="color" value="blue" />
              <label for="blue">Blue</label>
            </li>
            <li>
              <input id="green" type="checkbox" name="color" value="green" />
              <label for="green">Green</label>
            </li>
            <li>
              <input id="black" type="checkbox" name="color" value="black" />
              <label for="black">Black</label>
            </li>
            <li>
              <input id="white" type="checkbox" name="color" value="white" />
              <label for="white">White</label>
            </li>
          </ul>
        </section>
        <section class="size-filter">
          <title>Sizes</title>
          <ul>
            <li>
              <input id="s" type="checkbox" name="size" />
              <label for="s">S</label>
            </li>
            <li>
              <input id="m" type="checkbox" name="size" />
              <label for="m">M</label>
            </li>
            <li>
              <input id="l" type="checkbox" name="size" />
              <label for="l">L</label>
            </li>
            <li>
              <input id="xl" type="checkbox" name="size" />
              <label for="xl">XL</label>
            </li>
          </ul>
        </section>
        <section>
          <title>Rating</title>
          <input
            type="range"
            id="range"
            min="0"
            max="5"
            value="0"
            list="values"
          />
          <datalist id="values">
            <option id="0" value="0" label="0"></option>
            <option id="1" value="1"></option>
            <option id="2" value="2"></option>
            <option id="3" value="3"></option>
            <option id="4" value="4"></option>
            <option id="5" value="5" label="5"></option>
          </datalist>
        </section>
        <section>
          <title>Price Range</title>
          <ul>
            <li>
              <input id="0-25" type="checkbox" name="prange" />
              <label for="0-25">$0 to $25</label>
            </li>
            <li>
              <input id="25-50" type="checkbox" name="prange" />
              <label for="25-50">$25 to $50</label>
            </li>
            <li>
              <input id="50-100" type="checkbox" name="prange" />
              <label for="50-100">$50 to $100</label>
            </li>
            <li>
              <input id="100on" type="checkbox" name="prange" />
              <label for="100on">$100 onwards</label>
            </li>
          </ul>
        </section>
      </aside>
      <main-content>
        <input type="text" id="search-input" placeholder="Search" />
        <div class="filters" >
          <div class="filter active" id="all">All</div>
          <div class="filter" id="mens">Mens</div>
          <div class="filter" id="womens">Womens</div>
          <div class="filter" id="jewellery">Jewellery</div>
          <div class="filter" id="electronics">Electronics</div>
